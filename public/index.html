<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" />
        <link rel="stylesheet" href="/css/styles.min.css" />
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form id="login-form" action="/chat.html">
                    
                </form>
            </div>
        </div>

        <!-- Room Selector -->
        <script id="login-form-template" type="text/html">
            <label>Display Name</label>
            <input type="text" name="username" placeholder="Display name" required />
            <label>Join a Room</label>
                <select id="room-selector" name="selection">
                    <option value="" disabled selected hidden>Choose a Room</option>
                    {{#rooms}}
                        <option value={{name}}>{{name}}</option>
                    {{/rooms}}
                </select>
            <label>Or Create Your Own</label>
            <input type="text" name="room" placeholder="Room" />
            <button>Join</button>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
